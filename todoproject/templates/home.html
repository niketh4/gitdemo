{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 text align="center">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<br>


<div class="container">
  <div class="row">
     <div class="col-sm-6">
         <center><h4>ENTER TASK</h4></center>
         <div class="shadow card">
        <form method="post" class="p-6 shadow">
             {% csrf_token %}
                    <div class="form-group">
                       <input type="text" class="form-control" name="name" placeholder="enter the task">
                    </div>
                <div class="form-group">
                     <input type="number" class="form-control" name="priority" placeholder="enter your priority">
                 </div>
            <div class="form-group">
               <input type="date" class="form-control" name="date" >
     </div>
            <input type="submit" class="btn btn-success">
        </form>
        </div>
     </div>

    <br>
    <br>
    <div class="col-sm-6">
        <center><h4>TASK TO COMPLETE</h4></center>
         {% for i in task %}
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p>priority is <b>{{i.priority}}</b></p>
                <p><h2>{{i.date}}</h2></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
                <br>
            </div>
            <br>
            {% endfor %}
        </div>


    </div>
</div>
</div>




  {% endblock %}
